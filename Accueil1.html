        const setlists = {

            "Lorie": ["Près de moi", "La vie est belle", "La plus douce", "Tellement facile", "Trois fois rien", "Tandem", "Un garçon", "Game Over", "Bel été", "Se donner la main", "Je te promets", "J'ai besoin d'amour", "Toute seule", "Rester la même", "Tu te dessines un sourire", "Avance encore", "Ton sourire", "A 20 ans", "Parti pour zouker", "Ensorcelée", "Sur un air latino", "Ne me lâche pas", "En attendant", "Je serai (ta meilleure amie)" ],
            "Star Academy Tour 2024": ["Envole-moi", "Au bout de mes rêves", "Shallow", "Dance the Night", "Popcorn Salé", "Qu'importe", "Flamme", "Kid", "Ceux qu'on était", "A fleur de toi", "La Seine", "Aimée pour de vrai", "Chante", "Comme tout le monde", "Pour que tu m'aimes encore", "I Want You Back", "Bad", "Thriller", "L'effet de masse", "L'assassymplonie", "Le monde est stone", "Perfect", "Bravo tu as gagné", "Girl on Fire", "Ne me jugez pas", "Diamonds", "Formidable", "Fever", "Pas toi", "Take on Me", "You're the One that I Want", "Baby One More Time", "Comportement", "The Show Must Go On", "Uptown Funk", "Casser la voix", "Famille"],

        const today = new Date();

        function formatDate(isoDate) {
            const moisNoms = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            const [year, month, day] = isoDate.split("-");
            return `${parseInt(day)} ${moisNoms[parseInt(month) - 1]} ${year}`;
        }

        function groupConcertsByArtist(concerts) {
            const grouped = {};
            concerts.forEach(concert => {
                if (!grouped[concert.artiste]) {
                    grouped[concert.artiste] = { image: concert.image, datesLieux: [] };
                }
                grouped[concert.artiste].datesLieux.push({ date: concert.date, lieu: concert.lieu });
            });
            return grouped;
        }

        function displayConcerts(concerts, containerId) {
            const container = document.getElementById(containerId);
            const groupedConcerts = groupConcertsByArtist(concerts);
            
            Object.keys(groupedConcerts).forEach(artiste => {
                let div = document.createElement("div");
                div.classList.add("concert");
                div.innerHTML = `
                    <img src="${groupedConcerts[artiste].image}" alt="${artiste} Concert">
                    <h3>${artiste}</h3>
                    ${groupedConcerts[artiste].datesLieux.map(dl => `
                    <p>${formatDate(dl.date)}</p> 
                    <p>${dl.lieu}</p>
                    `).join("")}
                    <button class="show-setlist">Setlist</button>
                    <div class="setlist">
                        <h4>Setlist :</h4>
                        <p>${setlists[artiste] ? setlists[artiste].join("<br>") : "Non disponible"}</p>
                        <button class="hide-setlist">Fermer</button>
                    </div>
                `;
                container.appendChild(div);
            });

            document.querySelectorAll(".show-setlist").forEach(button => {
                button.addEventListener("click", function () {
                    let setlist = this.nextElementSibling;
                    setlist.classList.add("visible");
                });
            });

            document.querySelectorAll(".hide-setlist").forEach(button => {
                button.addEventListener("click", function () {
                    let setlist = this.parentElement;
                    setlist.classList.remove("visible");
                });
            });
        }

        const upcoming = concerts.filter(c => new Date(c.date) >= today);
        const past = concerts.filter(c => new Date(c.date) < today);

        displayConcerts(upcoming, "upcoming-concerts");
        displayConcerts(past, "past-concerts");

        function displayGallery(concerts) {
        const galleryContainer = document.getElementById("gallery");
        const groupedConcerts = groupConcertsByArtist(concerts);

        Object.keys(groupedConcerts).forEach(artiste => {
            let galleryDiv = document.createElement("div");
            galleryDiv.classList.add("gallery-item");
            
            let images = concerts.filter(c => c.artiste === artiste).map(c => c.image);
            
            galleryDiv.innerHTML = `
                <h3>${artiste}</h3>
                <div class="carousel" id="carousel-${artiste.replace(/\s+/g, '')}">
                    ${images.map(img => `<img src="${img}" alt="${artiste} Concert">`).join("")}
                </div>
                <button onclick="prevSlide('${artiste.replace(/\s+/g, '')}')">⬅️</button>
                <button onclick="nextSlide('${artiste.replace(/\s+/g, '')}')">➡️</button>
            `;
            galleryContainer.appendChild(galleryDiv);
        });
    }
    
    </script>
